<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier Quotation - IT3B Inc.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../universal.css" />
    <style>
      :root {
        --primary-color: #2563eb;
        --sidebar-bg: #1e293b;
        --bg-color: #badcfd;
        --text-dark: #1e293b;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        margin: 0;
        display: flex;
      }
      .sidebar {
        width: 280px;
        background: var(--sidebar-bg);
        height: 100vh;
        position: fixed;
        color: white;
        display: flex;
        flex-direction: column;
        z-index: 1000;
      }
      .logo-area {
        padding: 2rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-icon {
        width: 35px;
        height: 35px;
        background: white;
        color: var(--primary-color);
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-size: 1rem;
      }
      .nav-link {
        padding: 0.8rem 1.5rem;
        color: rgba(255, 255, 255, 0.6);
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        transition: all 0.2s;
        text-decoration: none;
      }
      .nav-link:hover {
        color: white;
        background: rgba(255, 255, 255, 0.05);
      }
      .nav-link.active {
        color: white;
        background: var(--primary-color);
        border-radius: 0 50px 50px 0;
        margin-right: 1.5rem;
      }
      .main-content {
        margin-left: 280px;
        padding: 2.5rem;
        flex: 1;
      }
      .form-card {
        background: white;
        border-radius: 24px;
        box-shadow: var(--card-shadow);
        border: none;
        overflow: hidden;
        margin-bottom: 2rem;
      }
      .form-header {
        background: #f0f7ff;
        padding: 2rem;
        border-bottom: 1px solid #e1e8f0;
      }
      .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .form-control,
      .form-select {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
      }
      .btn-primary {
        background: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
      }
      .quote-row {
        background: #fafbfc;
        border-radius: 16px;
        padding: 1.5rem;
        margin-top: 1rem;
        border: 1px solid #eaebed;
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-area">
        <div class="logo-icon"><i class="fa-solid fa-cube"></i></div>
        <div>
          <h6 class="mb-0 fw-bold">IT3B Inc.</h6>
          <small class="text-white-50">Bid Management</small>
        </div>
      </div>
      <div class="py-4">
        <a href="buying.html" class="nav-link"
          ><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a
        >
        <div class="px-3 mt-4 mb-2 small text-uppercase opacity-50 fw-bold">
          Procurement Cycle
        </div>
        <a href="material_request_form.html" class="nav-link"
          ><i class="fa-solid fa-file-invoice"></i> Material Request</a
        >
        <a href="rfq_form.html" class="nav-link"
          ><i class="fa-solid fa-comments-dollar"></i> RFQ</a
        >
        <a href="supplier_quotation_form.html" class="nav-link active"
          ><i class="fa-solid fa-file-contract"></i> Quotation</a
        >
        <a href="purchase_order_form.html" class="nav-link"
          ><i class="fa-solid fa-cart-shopping"></i> Purchase Order</a
        >
      </div>
    </nav>
    <main class="main-content">
      <div class="form-card">
        <div class="form-header">
          <h4 class="fw-bold mb-1">Supplier Quotation</h4>
          <p class="text-muted mb-0 small">
            Log official pricing bid received from a vendor responding to an
            RFQ.
          </p>
        </div>
        <div class="form-body p-4">
          <form id="quoteForm" class="needs-validation" novalidate>
            <div class="row g-4">
              <div class="col-md-6">
                <label class="form-label">RFQ Supplier ID (Reference)</label>
                <input
                  type="text"
                  name="rfq_supplier_id"
                  class="form-control"
                  placeholder="BRS0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Quotation Date</label>
                <input
                  type="date"
                  id="qDate"
                  name="quotation_date"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Currency Code</label>
                <input
                  type="text"
                  name="currency_code"
                  class="form-control"
                  placeholder="PHP"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select
                  name="supplier_quotation_status_id"
                  class="form-select"
                  required
                >
                  <option value="BSQS0001">Pending Review</option>
                  <option value="BSQS0002">Accepted</option>
                  <option value="BSQS0003">Rejected</option>
                </select>
              </div>

              <div class="col-12 mt-4">
                <h6 class="fw-bold text-uppercase text-primary small mb-3">
                  Item Details
                </h6>
                <div class="quote-row p-3 border rounded mb-2">
                  <div class="row g-3">
                    <div class="col-md-4">
                      <label class="form-label">Item ID</label>
                      <input
                        type="text"
                        name="item_id[]"
                        class="form-control"
                        placeholder="SI0001"
                        required
                      />
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Quoted Quantity</label>
                      <input
                        type="number"
                        name="quantity[]"
                        class="form-control"
                        required
                        min="1"
                      />
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Unit Price</label>
                      <input
                        type="number"
                        name="unit_price[]"
                        step="0.01"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-5 d-flex justify-content-end gap-3">
              <button type="submit" class="btn btn-primary px-5 py-2">
                Submit Official Quotation
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("qDate").valueAsDate = new Date();
      document.getElementById("quoteForm").onsubmit = (e) => {
        e.preventDefault();
        if (e.target.checkValidity())
          alert("Quotation recorded for evaluation!");
        e.target.classList.add("was-validated");
      };
    </script>
  </body>
</html>
