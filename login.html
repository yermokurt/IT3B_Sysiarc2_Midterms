<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Doe Family Inc. SCM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --bg-color: #badcfd;
        --text-dark: #1e293b;
        --text-muted: #64748b;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
      }

      .login-container {
        display: flex;
        width: 1000px;
        max-width: 95vw;
        height: 600px;
        background: white;
        border-radius: 24px;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04),
          0 0 0 1px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      /* Left Side - Image/Branding */
      .login-visual {
        flex: 1;
        background:
          linear-gradient(
            135deg,
            rgba(37, 99, 235, 0.9),
            rgba(30, 58, 138, 0.9)
          ),
          url("login_bg.png");
        background-size: cover;
        background-position: center;
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: white;
        position: relative;
      }

      .visual-content h2 {
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .visual-content p {
        font-size: 1.1rem;
        opacity: 0.9;
        max-width: 80%;
      }

      .logo-brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: white;
        color: var(--primary-color);
        border-radius: 10px;
        display: grid;
        place-items: center;
        font-size: 1.2rem;
      }

      /* Right Side - Form */
      .login-form-area {
        width: 450px;
        padding: 3rem 3.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-header {
        text-align: center;
        padding-top: 2rem;
      }

      .form-header h1 {
        font-weight: 700;
        font-size: 1.75rem;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
      }

      .form-header p {
        color: var(--text-muted);
        margin-bottom: 2.5rem;
      }

      .form-label {
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
      }

      .form-control {
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
        font-size: 0.95rem;
        transition: all 0.2s;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }

      .input-group-text {
        background: transparent;
        border-right: none;
        color: var(--text-muted);
      }

      .form-control-with-icon {
        border-left: none;
      }

      .btn-login {
        background: var(--primary-color);
        border: none;
        padding: 0.875rem;
        border-radius: 10px;
        font-weight: 600;
        color: white;
        width: 100%;
        margin-top: 1rem;
        transition: all 0.2s;
      }

      .btn-login:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .extra-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
        font-size: 0.875rem;
      }

      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .footer-text {
        margin-top: auto;
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container {
        animation: fadeIn 0.6s ease-out;
      }

      @media (max-width: 900px) {
        .login-visual {
          display: none;
        }
        .login-container {
          width: 450px;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Visual Section -->
      <div class="login-visual">
        <div class="logo-brand">
          <div class="logo-icon"><i class="fa-solid fa-cube"></i></div>
          <h5 class="mb-0 fw-bold">IT3B Inc.</h5>
        </div>

        <div class="visual-content">
          <h2>Streamline Your <br />Supply Chain.</h2>
          <p>
            Access the Enterprise Edition of our SCM dashboard and manage your
            entire procurement lifecycle in one place.
          </p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="login-form-area">
        <div class="form-header">
          <h1>Welcome Back</h1>
          <p>Please enter your details to sign in.</p>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-regular fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control form-control-with-icon"
                id="email"
                placeholder="name@company.com"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control form-control-with-icon"
                id="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <div class="extra-actions">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label text-muted" for="remember">
                Remember me
              </label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <div class="d-grid gap-3 mt-4">
            <button type="submit" class="btn-login">Sign In</button>
          </div>
        </form>

        <script>
          document
            .getElementById("loginForm")
            .addEventListener("submit", function (e) {
              e.preventDefault();
              const email = document.getElementById("email").value;
              const password = document.getElementById("password").value;

              if (email === "admin@gmail.com" && password === "pass123") {
                window.location.href = "admin_dashboard.html";
              } else if (email === "buying@gmail.com" && password === "pass123") {
                window.location.href = "admin_dashboard.html";
              } else if (email === "crm@gmail.com" && password === "pass123") {
                window.location.href = "crm-admin_dashboard.html";
              }  
              
              
              
              else {

                alert(
                  "Invalid credentials. Hint: admin@gmail.com / pass123 or crm@gmail.com / pass123",
                );
              }
            });
        </script>

        <div class="footer-text mt-5"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
